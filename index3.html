<!DOCTYPE html>
<html lang="pt-BR">
<head>
    
    <title>Soma dos Números</title>
    <script>
      
        function calcularSoma() {
            let soma = 0;
            for (let i = 1; i <= 100; i++) {
                soma += i;
            }
            console.log("A soma dos números de 1 a 100 é:", soma);
        }
    </script>
</head>
<body onload="calcularSoma()">
    <h1>Abra o console do navegador</h1>
    <p>A soma dos números de 1 a 100 será exibida no console.</p>
</body>
</html>
