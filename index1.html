<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>Imprimindo Números</title>
    <script>
     
        function imprimirNumeros() {
            for (let i = 1; i <= 10; i++) {
                console.log(i);
            }
        }
    </script>
</head>
<body onload="imprimirNumeros()">
    <h1>Abra o console do navegador</h1>
    <p>Os números serão exibidos no console.</p>
</body>
</html>
