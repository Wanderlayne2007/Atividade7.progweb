<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Inverter Array</title>
    <script>
        function inverterArray() {
            let array = [1, 2, 3, 4, 5];
            let invertido = [];
            for (let i = array.length - 1; i >= 0; i--) {
                invertido.push(array[i]);
            }
            console.log("Array invertido:", invertido);
        }
    </script>
</head>
<body onload="inverterArray()">
    <h1>Abra o console para ver o array invertido.</h1>
</body>
</html>
