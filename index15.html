<!DOCTYPE html>
<html lang="pt-BR">
<head>
   
    <title>Múltiplos de 3 e 5</title>
    <script>
        function encontrarMultiplos() {
            for (let i = 1; i <= 50; i++) {
                if (i % 3 === 0 || i % 5 === 0) {
                    console.log(i);
                }
            }
        }
    </script>
</head>
<body onload="encontrarMultiplos()">
    <h1>Abra o console para ver os múltiplos de 3 e 5.</h1>
</body>
</html>
