<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>Números Pares</title>
    <script>
       
        function imprimirNumerosPares() {
            for (let i = 1; i <= 20; i++) {
                if (i % 2 === 0) {
                    console.log(i);
                }
            }
        }
    </script>
</head>
<body onload="imprimirNumerosPares()">
    <h1>Abra o console do navegador</h1>
    <p>Os números pares entre 1 e 20 serão exibidos no console.</p>
</body>
</html>
