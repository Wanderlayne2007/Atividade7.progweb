<!DOCTYPE html>
<html lang="pt-BR">
<head>
   
    <title>Reverter String</title>
    <script>
        function reverterString() {
            let palavra = prompt("Digite uma palavra:");
            let reverso = "";
            for (let i = palavra.length - 1; i >= 0; i--) {
                reverso += palavra[i];
            }
            console.log("Palavra invertida:", reverso);
        }
    </script>
</head>
<body onload="reverterString()">
    <h1>Abra o console para ver a palavra invertida.</h1>
</body>
</html>
