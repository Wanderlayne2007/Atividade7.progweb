<!DOCTYPE html>
<html lang="pt-BR">
<head>
   
    <title>Maior Número</title>
    <script>
        function encontrarMaiorNumero() {
            let numeros = [4, 10, 2, 5, 7, 1];
            let maior = numeros[0];
            for (let i = 1; i < numeros.length; i++) {
                if (numeros[i] > maior) {
                    maior = numeros[i];
                }
            }
            console.log("O maior número é:", maior);
        }
    </script>
</head>
<body onload="encontrarMaiorNumero()">
    <h1>Abra o console para ver o maior número.</h1>
</body>
</html>
